<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="password"/>
        <button type="submit" id="login">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="">
        <h2>Formulário de Avaliação</h2>
        <section id="container-user-data">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
          <input type="email" placeholder="Email" id="input-email" />
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section id="container-checks">
          <div class="label-family">
            <label for="family" id="label-family">Qual sua família?</label>
            <label><input type="radio" name="family" value="Frontend"/>Família Frontend</label>
            <label><input type="radio" name="family" value="Backend"/>Família Backend</label>
            <label><input type="radio" name="family" value="FullStack"/>Família FullStack<label>
          </div>
          <div class="label-content">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="check-wrapper">
                <label><input type="checkbox" class="subject" value="HoFs" />HoFs</label>
                <label><input type="checkbox" class="subject" value="Jest" />Jest</label>
                <label><input type="checkbox" class="subject" value="Promises"/>Promises</label>
            </div>
            <div class="check-wrapper">
                <label><input type="checkbox" class="subject" value="React">React</label>
                <label><input type="checkbox" class="subject" value="SQL">SQL</label>
                <label><input type="checkbox" class="subject" value="Python"/>Python</label>
            </div>
          </div>
        </section>
        <section id="container-avaliation">
          <label id="label-rate">Como você avalia a Trybewarts?
            <label><input type="radio" name="rate" value="1" />1</label>
            <label><input type="radio" name="rate" value="2" />2</label>
            <label><input type="radio" name="rate" value="3" />3</label>
            <label><input type="radio" name="rate" value="4" />4</label>
            <label><input type="radio" name="rate" value="5" />5</label>
            <label><input type="radio" name="rate" value="6" />6</label>
            <label><input type="radio" name="rate" value="7" />7</label>
            <label><input type="radio" name="rate" value="8" />8</label>
            <label><input type="radio" name="rate" value="9" />9</label>
            <label><input type="radio" name="rate" value="10"/>10</label>
          </label>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
          <label id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" required id="agreement"/></label>
        </section>
        <button type="submit" disabled id="submit-btn">Enviar</button>
      </form>
      <form id="form-data"></form>
      <img src="./images/trybewarts-colored.svg" alt="trybewarts-forms-logo" id="trybewarts-forms-logo"/>
    </main>
    <footer>
      <h3>Direitos reservados à Trybewarts ©</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
