<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password" placeholder="Senha" id="password" />
            <button type="submit" id="login">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form" action="">
            <h2></h2>
            <!--  input dados -->
            <section id="container-user-data">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
                <input type="email" placeholder="Email" id="input-email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <!-- checks -->
            <section>
                <!-- radios -->
                <div>
                    <p></p>
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                </div>
                <!-- checkboxs -->
                <div>
                    <p></p>
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                </div>
            </section>
            <!-- avaliação -->
            <section>
                <label for="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                    <input type="radio" name="" id="">
                </label>
                <p></p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for=""> <input type="checkbox" name="" id=""></label>
            </section>
            <button type="submit"></button>
        </form>
    </main>

    <picture>
        <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </picture>

    <footer>
        <h3></h3>
    </footer>

    <script src="script.js"></script>
</body>

</html>
